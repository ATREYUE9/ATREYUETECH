<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSV19 AQRION9</title>
    <style>
        body { background: #000; margin: 0; height: 100vh; }
        .geometry { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .circle { border: 2px solid #00f; border-radius: 50%; animation: pulse 4s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="geometry">
        <div class="circle" style="width: 100px; height: 100px;"></div>
        <div class="circle" style="width: 200px; height: 200px; animation-delay: 1s;"></div>
    </div>
</body>
</html>
